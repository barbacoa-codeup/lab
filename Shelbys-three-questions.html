<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pod</title>
</head>
<body>
<ul id="font-grow">
    <li>text</li>
    <li>text</li>
    <li>text</li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    // Whenever a list item inside of the ul with the id of font-grow is double clicked, the font size of the list item that was clicked should double.
    let size = 20;
    $("#font-grow").children().dblclick(function() {
            $(this).css("font-size", size * 2 + "px");
            size++;
    });


</script>
</body>
</html>
